<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyeksi Jumlah Penduduk D.I. Yogyakarta 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 40px;
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border: 2px solid #003366;
        }

        th, td {
            border: 1px solid #003366;
            padding: 10px;
        }

        th {
            background-color: #32cfca;
            color: white;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        td:first-child {
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f6fc;
        }

        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #003366;
        }
    </style>
</head>
<body>

    <table>
        <caption>Proyeksi Jumlah Penduduk menurut Kabupaten/Kota di D.I. Yogyakarta (Jiwa)</caption>
        <thead>
            <tr>
                <th>Kabupaten/Kota</th>
                <th>2025</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>D.I. Yogyakarta</td>
                <td>4.179.333</td>
            </tr>
            <tr>
                <td>Kulonprogo</td>
                <td>464.602</td>
            </tr>
            <tr>
                <td>Bantul</td>
                <td>1.106.992</td>
            </tr>
            <tr>
                <td>Gunungkidul</td>
                <td>804.842</td>
            </tr>
            <tr>
                <td>Sleman</td>
                <td>1.335.947</td>
            </tr>
            <tr>
                <td>Kota Yogyakarta</td>
                <td>466.950</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
